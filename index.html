<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parth Pancholi | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Reset & Base Variables --- */
        :root {
            /* Solid Colors Only */
            --bg-page:black;
            --bg-card: #171717;
            --bg-element: #262626;
            
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            
            --accent-color: #ffffff;
            --accent-hover: #2563eb;
            
            --spacing-container: 800px; /* Narrower container for centered layout */
            --font-main: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-page);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Typography --- */
        h1 {
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.02em;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgb(255, 255, 255);
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: block;
        }

        p {
            color: var(--text-muted);
            font-size: 1.15rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s ease;
        }

        /* --- Layout --- */
        .container {
            width: 90%;
            max-width: var(--spacing-container);
            margin: 0 auto;
            padding: 0 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
        }

        .central-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        /* --- Components --- */
        
        /* 1. Profile Image (Avatar) */
        .profile-container {
            margin: 2rem 0; /* Space between Heading and Avatar */
            position: relative;
        }

        .profile-img {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 50%; /* Circular */
            border: 4px solid var(--bg-element);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .profile-container:hover .profile-img {
            border-color: var(--accent-color);
            transform: translateY(-5px);
        }

        /* Stats Grid */
        .stats-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
        }

        .stat-card {
            background-color: black;
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid white;
            min-width: 140px;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }


        .stat-label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            user-select: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px; /* Pill shaped buttons suit centered layouts */
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .btn-primary {
            background-color: white;
            color: black;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: white;
            color: black;
            cursor: pointer;
        }

        .btn i {
            margin-right: 8px;
            user-select: none;
        }

        /* Footer */
        .footer {
            padding: 40px 0;
            border-top: 1px solid var(--bg-element);
            margin-top: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            user-select: none;
        }

        .social-link {
            color: white;
            font-size: 2rem;
            transition: all 0.3s ease;
            user-select: none;
        }

        .social-link:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }

        /* --- Animations --- */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }

            .profile-img {
                width: 220px;
                height: 220px;
            }

            .stat-card {
                flex: 1 1 100%; /* Full width cards on mobile */
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <main class="main-content">
        <div class="container">
            <div class="central-layout">
                
                <!-- 1. Name Heading -->
                <h1 class="fade-in-up">Hi, I'm Parth Pancholi.</h1>

                <!-- 2. Avatar -->
                <div class="profile-container fade-in-up delay-1">
                    <img src="pic.jpeg" alt="Parth Pancholi" class="profile-img">
                </div>

                <!-- 3. Subtitle / Title -->
                <span class="subtitle fade-in-up delay-2">Computer Science Undergraduate</span>

                <!-- 4. Description & Content -->
                <div class="content-wrapper fade-in-up delay-3">
                    <p>
                        I am currently in my second semester at <b>Vellore Institute of Technology</b>. 
                    </p>

                    <!-- Stats -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-label">Schooling</span>
                            <div class="stat-value">Delhi Public School</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Grade XII</span>
                            <div class="stat-value">89%</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Grade X</span>
                            <div class="stat-value">88.8%</div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="action-buttons">
                        <a href="https://github.com/pizzaparth" target="_blank" class="btn btn-primary">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <a href="https://www.linkedin.com/in/parth-pancholi-a27966381" target="_blank" class="btn btn-secondary">
                            <i class="fab fa-linkedin"></i> LinkedIn
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="https://discord.com/users/chxxru" target="_blank" class="social-link" title="Discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="mailto:dev.parthpancholi@outlook.com" class="social-link" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://www.linkedin.com/in/parth-pancholi-a27966381" target="_blank" class="social-link" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/pizzaparth" target="_blank" class="social-link" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Portfolio Loaded');
            
            // 3D Tilt Effect for Avatar
            const container = document.querySelector('.profile-container');
            const img = document.querySelector('.profile-img');

            if (container && img) {
                container.addEventListener('mousemove', (e) => {
                    const rect = container.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = ((y - centerY) / centerY) * -10;
                    const rotateY = ((x - centerX) / centerX) * 10;

                    img.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
                });

                container.addEventListener('mouseleave', () => {
                    img.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                });
            }
        });
    </script>
</body>

</html>
